<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Survey Form</h1>
        <form id="surveyForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country *</label>
                <select id="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="in">India</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label>Gender *</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="profession">Profession *</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" required pattern="[0-9]*">
            </div>
            <div class="form-buttons">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Survey Results</h2>
            <ul id="resultsList"></ul>
            <span class="close" id="closePopup" onclick="closePopup()">&times;</span>
        </div>
    </div>    
    <footer>
        <p>&copy; @2018 Customer Survey Form. All Rights Reserved | Designed By Aditya</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
